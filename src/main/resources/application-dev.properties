# --- Perfil: dev ---

# Datasource via env (defaults for local dev). For Neon, set envs below.
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/neondb?sslmode=disable}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:5}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=never

# Sessão (dev): cookies sem Secure e SameSite=Lax por padrão
app.session.secure=${APP_SESSION_SECURE:false}
app.session.samesite=${APP_SESSION_SAMESITE:Lax}

# CORS (dev): ajuste para usar com Angular local
# Exemplo: CORS_ALLOWED_ORIGINS=http://localhost:4200
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
