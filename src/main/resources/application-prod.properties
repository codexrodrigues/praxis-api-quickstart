# --- Perfil: prod ---

# Expect environment variables provided by the platform (e.g., Render):
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.sql.init.mode=never

# Sessão (prod): cookies Secure e, se domínio diferente, SameSite=None
app.session.secure=${APP_SESSION_SECURE:true}
app.session.samesite=${APP_SESSION_SAMESITE:None}

# CORS (prod): defina origens explícitas (não use *)
# Ex.: CORS_ALLOWED_ORIGINS=https://minha-ui.exemplo.com
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:}
