# Porta configurável via variável de ambiente
server.port=${PORT:8088}

# Credenciais padrão do admin (usadas pelo /auth/login)
spring.security.user.name=admin
spring.security.user.password=${PRACTICE_TEMP_PASSWORD:changeMe!}
spring.security.user.roles=ADMIN

# --- Sessão JWT (cookie) ---
# Propriedades internas mapeadas a partir de variáveis de ambiente
# Externas (env): APP_JWT_SECRET, APP_JWT_EXP_MIN, APP_SESSION_COOKIE_NAME, APP_SESSION_SECURE, APP_SESSION_SAMESITE, CORS_ALLOWED_ORIGINS
app.jwt.secret=${APP_JWT_SECRET:dev-secret-change-me}
app.jwt.exp-min=${APP_JWT_EXP_MIN:60}
app.session.cookie-name=${APP_SESSION_COOKIE_NAME:SESSION}
app.session.secure=${APP_SESSION_SECURE:false}
app.session.samesite=${APP_SESSION_SAMESITE:Lax}

# CORS (defina origens específicas para credenciais)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# SpringDoc (UI e API docs por grupos)
springdoc.api-docs.enabled=true
springdoc.api-docs.groups.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true

# Praxis Metadata Starter — propriedades principais
praxis.query.by-ids.max=200
praxis.pagination.max-size=200

# Validação de uso de @ApiResource em AbstractCrudController (não usado aqui, mas definido explicitamente)
praxis.openapi.validation.api-resource-required=WARN

# Perfis: ajuste via env (ex.: SPRING_PROFILES_ACTIVE=dev|prod)
# Não definimos ativo aqui para facilitar deploy em serviços como Render.
