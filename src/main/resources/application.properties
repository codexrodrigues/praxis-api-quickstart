# Porta configurável via variável de ambiente
server.port=${PORT:8088}

# SpringDoc (UI e API docs por grupos)
springdoc.api-docs.enabled=true
springdoc.api-docs.groups.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true

# Praxis Metadata Starter — propriedades principais
praxis.query.by-ids.max=200
praxis.pagination.max-size=200

# Validação de uso de @ApiResource em AbstractCrudController (não usado aqui, mas definido explicitamente)
praxis.openapi.validation.api-resource-required=WARN

# Perfis: ajuste via env (ex.: SPRING_PROFILES_ACTIVE=dev|prod)
# Não definimos ativo aqui para facilitar deploy em serviços como Render.
